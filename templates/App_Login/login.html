{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block style %}
  <style>
    .login_page_heading {
      font-size: 40px;
      color: #95103B;
    }
  </style>
{% endblock style %}
{% block body_block %}
    <h2 class="login_page_heading text-center">Login:</h2>
    <form method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-md">Login</button>
    </form>
{% endblock %}
