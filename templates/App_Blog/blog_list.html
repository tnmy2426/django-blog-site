{% extends 'base.html' %} {% load custom_filters %} {% block style %}
<style>
  .blog > .image_data {
    position: relative;
  }
  .blog > .image_data::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgb(149, 16, 59), rgb(50, 54, 57));
    transform-origin: center;
    opacity: 0.8;
    transform: scale(0);
    -webkit-transform: scale(0);
    -moz-transform: scale(0);
    -ms-transform: scale(0);
    -o-transform: scale(0);
    transition: all 0.5s ease-in-out;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
  }
  .blog > .image_data:hover::before {
    transform: scale(1);
    -webkit-transform: scale(1);
    -moz-transform: scale(1);
    -ms-transform: scale(1);
    -o-transform: scale(1);
  }

  .blog > .image_data > img {
    width: 100%;
    height: 40vh;
    object-fit: cover;
  }

  .blog > .image_data:hover > .hover_item {
    visibility: visible;
    top: 50%;
    transition: all 0.5s ease-in-out 0.2s;
    -webkit-transition: all 0.5s ease-in-out 0.2s;
    -moz-transition: all 0.5s ease-in-out 0.2s;
    -ms-transition: all 0.5s ease-in-out 0.2s;
    -o-transition: all 0.5s ease-in-out 0.2s;
  }

  .blog > .image_data > .hover_item {
    position: absolute;
    top: 90%;
    left: 50%;
    padding: 10px 15px;
    visibility: hidden;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
  }
  .blog > .image_data > .hover_item > a {
    text-decoration: none;
    padding: 8px 10px;
    margin: 0 1rem;
    background-color: #95103b;
    color: #ffff;
    font-weight: 500;
    border-radius: 0.5rem;
    -webkit-border-radius: 0.5rem;
    -moz-border-radius: 0.5rem;
    -ms-border-radius: 0.5rem;
    -o-border-radius: 0.5rem;
  }
  .blog > .blog_title > a {
    text-decoration: none;
    color: #323639;
    padding: 2rem 0;
    font-size: 24px;
    font-weight: 500;
    transition: all 0.5s ease-in-out;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
  }
  .blog > .blog_title > a:hover {
    cursor: pointer;
    color: #95103b;
  }
</style>
{% endblock style %} {% block title_block %} TourGenics {% endblock %} {% block body_block %}
<div class="blogs_page">
  <div class="my-3 pb-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/static/img/Saint-Martin.jpg" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/img/Dhaka.jpg" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/img/Mahavihara.jpg" alt="Third slide" />
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- End of slider -->
  <div class="blogs row">
    {% for blog in blogs %}
    <div class="blog col-sm-10 col-md-6 col-lg-4">
      <div class="image_data">
        <img src=" /media/{{blog.blog_image}}" alt="" title="{{blog.blog_title}}" width="100%" />
        <div class="hover_item">
          <a href="{% url 'App_Blog:blog_details' slug=blog.slug %}">Read More</a>
        </div>
      </div>
      <h3 class="pt-3 text-center blog_title"><a href="{% url 'App_Blog:blog_details' slug=blog.slug %}">{{blog.blog_title}}</a></h3>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
